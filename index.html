<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Divisor de conta</title>

    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <p class="info hide">Clique em "Compartilhado", para os produtos que ser√£o divididos entre clientes.</p>

            <input class="inputClient" type="text" placeholder="Nome do cliente">

        </section>
        
        <section class="addProduct">
            <input class="inputProduct" type="text" placeholder="Nome do item">

        </section>

        <button class="btnDone">Pronto</button>


        <div class="products hide">

        </div>

        <div class="allClients hide">

        </div>

        <button class="btnCalcValue hide">Calcular</button>

        <div class="finalValues">

        </div>

        <button class="btnReset hide">Fazer outra conta</button>
    </main>
